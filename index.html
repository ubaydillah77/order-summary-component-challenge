<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style></style>
    </head>
    <body>
        <main class="wrapper">
            <div class="payment-card">
                <img
                    class="payment-card__img"
                    src="./images/illustration-hero.svg"
                    alt="ilustration"
                />
                <div class="payment-card__body">
                    <h4 class="payment-card__title">Order Summary</h4>
                    <p class="payment-card__text">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                    <div class="order__price">
                        <div class="order__price--icon">
                            <img
                                class="order__icon"
                                src="./images/icon-music.svg"
                                alt="music"
                            />
                            <div>
                                <p class="order__plan">Annual Plan</p>
                                <p class="order__plan--price">$59.99/year</p>
                            </div>
                        </div>

                        <a class="order__change" href="#">Change</a>
                    </div>
                    <button class="payment-card__btn">
                        Proceed to Payment
                    </button>
                    <p class="cancel">Cancel Order</p>
                </div>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Ubaydillah</a>.
        </div>
    </body>
</html>
